<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html 혈액형</title>
  <style>
    p {
      border: 1px solid #000000;
      width: 100px;
      height: 100px;

      display: inline-block;
    }
    span {
      border: 1px solid #ff0000;
      width: 100px;
      height: 100px;
      
      display: block;
    }
  </style>
</head>
<body>
  <!-- 블록요소 block 요소 -->
  <p>hello world</p>
  <p>hello world</p>
  <p>hello world</p>

  <!-- 인라인요소 inline 요소 -->
  <span>nice</span>
  <span>nice</span>
  <span>nice</span>
</body>
</html>
